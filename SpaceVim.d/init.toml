# SpaceVim options {{{
[options]
    default_indent = 4
    enable_debug = 1
    bootstrap_before = "TestFoo"
    enable_ale = 0
    filemanager = "vimfiler"
    # enable_ycm = 1
    # snippet_engine = "ultisnips"
    line_on_the_fly = 0
    enable_statusline_mode = false
    realtime_leader_guide = 1
    enable_tabline_filetype_icon = 1
    enable_os_fileformat_icon = 1
    buffer_index_type = 0
    statusline_separator = 'arrow'
    github_username = 'wsdjeg'
    auto_disable_touchpad = 0
    colorscheme = 'gruvbox'
    checkinstall = false
    guifont = 'DejaVu Sans Mono for Powerline 9'
    enable_tabline_filetype_icon = true
    bootstrap_before = "bootstrap_before#init"
    search_tools = ["rg", "ag", "pt", "ack", "grep"]
    # vimcompatible = true
    # enable_language_specific_leader = false
# }}}

